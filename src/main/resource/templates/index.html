<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script type="text/javascript">

$(function(){
	$("#sendAjax").click(function(){
		if($("#text").val().trim()==""){
			alert("请输入地址")
			return;
		}
		if($("#data").val().trim()==""){
			alert("请输入地址")
			return;
		}
		if($("#method").val().trim()==""){
			alert("请输入地址")
			return;
		}
		$.ajax({
			url:$("#text").val(),
			type:$("#method").val(),
			data:$("#data").val(),
			jsonp:"callback", //回调函数的jsonp的值参数值必须要
			dataType:"jsonp",
			success:function(data){
				alert("s")
				$("#result").text(JSON.stringify(data))
			},
			error:function(data){
				alert(data.password)
				alert("e")
				$("#result").text(JSON.stringify(data))
			}
		})
	})
})
</script>
</head>
<body>
    <p th:text="${id}"></p>
    
    
    <input type="text" id="text" value="http://114.115.210.183:8080/zzhomework/main/testCORS" placeholder="接口地址" />
    <input type="text" id="data" value="type=loginName&param=dh20181" placeholder="请求参数"  />
    <input type="text" id="method" value="get" placeholder="请求方法类型"  />
    <input type="button" id="sendAjax"/>
    <textarea rows="20" id="result" cols="20"></textarea>
</body>
</html>
